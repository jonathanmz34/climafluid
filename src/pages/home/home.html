<ion-header>
    <ion-title style="height:60px;">
      <div class="middle">
      CLIMAFLUIDES - Liste des interventions
      </div>
    </ion-title>
</ion-header>

<ion-content padding>
<div class="middle">
    <button ion-button class="button-large button-positive" (click)="goNewIntervention()">
      Nouvelle intervention
    </button>
  </div>

  <ion-card *ngFor="let row of doub">
    <ion-card-header>
      {{row.numfiche}}
    </ion-card-header>
    <ion-list>
      <ion-item>
        {{row.detenteur}}
      </ion-item>
      <ion-item>
        {{row.date}}
      </ion-item>
        <ion-item>
        {{row.etat}}
      </ion-item>       
    </ion-list>
  </ion-card>
</ion-content>
